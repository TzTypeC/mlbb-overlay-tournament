                repeating-linear-gradient(0deg, transparent, transparent 5px, rgba(99, 102, 241, 0.15) 5px, rgba(99, 102, 241, 0.15) 6px, transparent 6px, transparent 15px),
                repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(99, 102, 241, 0.15) 5px, rgba(99, 102, 241, 0.15) 6px, transparent 6px, transparent 15px),

                            <p id="blueteam-status" class="font-[Montserrat] font-bold text-xl">VICTORY</p>
                        </div>
                        <div id="blueteam-logo-bg" class="flex justify-center items-center aspect-square bg-gradient-to-b from-[#e9d9d3] to-[#b19884]">
                            <img id="blueteam-logo" src="https://user-images.githubusercontent.com/709451/182802334-d9c42afe-f35d-4a7b-86ea-9985f73f20c3.png" alt="" class="w-3/4 h-3/4 object-contain">
                        </div>
                    </div>
                    <div id="blueteam-bot-container" class="h-[10%] bg-[#1a1a2e] overflow-hidden relative flex items-center">
                        <div id="blueteam-bot-text-format" class="marquee whitespace-nowrap flex w-max"></div>
                    </div>
                </div>
            </div>
            
            <!-- TITLE AREA -->
            <div id="title-container" class="w-1/3 h-[90%] bg-[#0C0554] flex flex-row"  style="
            background-image:
            repeating-linear-gradient(0deg, transparent, transparent 5px, rgba(99, 102, 241, 0.15) 5px, rgba(99, 102, 241, 0.15) 6px, transparent 6px, transparent 15px),
            repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(99, 102, 241, 0.15) 5px, rgba(99, 102, 241, 0.15) 6px, transparent 6px, transparent 15px),
            repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(139, 92, 246, 0.12) 10px, rgba(139, 92, 246, 0.12) 11px, transparent 11px, transparent 30px),
            repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(139, 92, 246, 0.12) 10px, rgba(139, 92, 246, 0.12) 11px, transparent 11px, transparent 30px);
            ">
                <div id="blueteam-kill-score" class="w-1/4 h-full flex flex-col justify-center items-center text-gray-100">
                    <p class="text-6xl font-bold font-[Oswald]" id="blueteam-total-kill">5</p>
                    <div class="flex gap-2 mt-2">

                    <div class="flex gap-2 mt-2">

                repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(139, 92, 246, 0.12) 10px, rgba(139, 92, 246, 0.12) 11px, transparent 11px, transparent 30px),

                        </div>
                        <div class="flex flex-col text-left justify-center text-white w-full mx-5">
                            <p id="redteam-name" class="font-bold text-6xl font-[Oswald]">RED TEAM</p>
                            <p id="redteam-status" class="font-[Montserrat] font-bold text-xl">DEFEAT</p>
                        </div>
                    </div>
                    <div id="redteam-bot-container" class="h-[10%] bg-[#1a1a2e] overflow-hidden relative flex items-center">
                        <div id="redteam-bot-text-format" class="marquee whitespace-nowrap flex w-max"></div>
