<!DOCTYPE html>
<html>
<body>
  <h1>Overlay View</h1>
  <h2 id="score">Score: -</h2>

  <script>
    const ws = new WebSocket("ws://localhost:3000/ws");

    ws.onopen = () => {
      console.log("‚úì Overlay WebSocket connected!");
      ws.send(JSON.stringify({ type: "subscribe", matchId: "match123" }));
    };

    ws.onmessage = (ev) => {
      console.log("üì® Overlay received:", ev.data);
      const data = JSON.parse(ev.data);

      if (data.type === "broadcast") {
        console.log("üì° Broadcasting score update:", data.payload.score);
        document.getElementById("score").innerText = "Score: " + data.payload.score;
      }
    };

    ws.onerror = (error) => {
      console.error("‚ùå Overlay WebSocket error:", error);
    };

    ws.onclose = () => {
      console.warn("‚ö†Ô∏è Overlay WebSocket closed");
    };
  </script>
</body>
</html>
